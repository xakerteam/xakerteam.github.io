<body>
	<div class="time">Залишилося до онолення:</div>
	<div class="timer" id="timer">

		
	</div>
	<div class="text">Можлива похипка</div>
	<style>

		*{
			background: #111;
			
		}
		body{
			text-align: center;
			padding-top: 20%
		}
		.timer{
			font-size: 25px;
			color:gold;
		}
		.time{
			font-size: 25px;
			color:gold;
		}
	</style>
	<script>
		var futer = new Date("Jun 22, 2020 00:00:00").getTime();
		var functioncount = setInterval(function(){
			var now = new Date().getTime();
			var distance = futer - now;
			var days = Math.floor(distance/(1000*60*60*24));
			var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
			var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
			var seconds = Math.floor((distance % (1000*60)) / (1000));
			var mili = Math.floor(distance % (1000));
			document.getElementById('timer').innerHTML = days + " днів " +hours + " годин "+ minutes+" хвилин "+seconds+" секунд " + mili + " мілісекунд ";
			if (distance<0){
				clearInterval(functioncount);
				document.getElementById("timer").innerHTML = "Час вийшов. Скоро таймер відновиться"
			}
		})
	</script>
</body>
